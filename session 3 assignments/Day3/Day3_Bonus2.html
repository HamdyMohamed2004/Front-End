<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day3 part2 Bonus</title>
    </head>
    <body>
        <script>
            var shape = prompt("Enter the shape name [ circle , triangle , square , rectangle , parallelogram , trapezium , ellipse ] or exit:");
            shape=shape.toLowerCase();
            var area = 0;
            var wrong=false;
            while(true){
                if(shape=="exit" || shape===null ){
                    break;
                };
                switch(shape){
                    case 'circle': 
                        var r = Number(prompt("enter the radius of the circle: "));
                        area = Math.PI*Math.pow(r,2);
                        break;
                    case 'triangle': 
                        var b = Number(prompt("enter the base: "));
                        var h = Number(prompt("enter the height: "));
                        area = 0.5*b*h;
                        break;
                    case 'square': 
                        var a = Number(prompt("enter the length of side: "))
                        area = Math.pow(a,2);
                        break;
                    case 'rectangle': 
                        var l = Number(prompt("enter the length: "))
                        var w = Number(prompt("enter the width: ")) 
                        area = l*w;
                        break;
                    case 'parallelogram': 
                        var b = Number(prompt("enter the base: "));
                        var h = Number(prompt("enter the vertical height: "));
                        area = b*h;
                        break;
                    case 'trapezium': 
                        var a = Number(prompt("enter the length of first parallel side: "));
                        var b = Number(prompt("enter the length of second parallel side: "));
                        var h = Number(prompt("enter the height: "));
                        area = 0.5*(a+b)*h;
                        break;
                    case 'ellipse': 
                        var a = 0.5*Number(prompt("enter the minor axis: "));
                        var b = 0.5*Number(prompt("enter the major axis: "));
                        area = Math.PI*a*b;
                        break;
                    default:
                        window.alert("Invalid shape!");
                        wrong=true;
                        break;
                };
                if (!wrong) {
                window.alert("Area: " + area);
                };
                shape = prompt("Enter the shape name [ circle , triangle , square , rectangle , parallelogram , trapezium , ellipse ] or exit:");
                shape=shape.toLowerCase();
                area=0;
                wrong=false;
            };
        </script>
        
        
        
    </body>
</html>
