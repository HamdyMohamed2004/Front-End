<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day3 part1 Assignment2</title>
    </head>
    <body>
        <script>
            var num1 =null;
            var num2 =null;
            //while loop for validation first number
            while (!num1) {
                num1 = Number(prompt("enter the first number:"));
                if (isNaN(num1)) {
                    alert("enter a valid number.");
                    num1 = null;
                };
            };
            
            var operation = prompt("enter the operation symbol [ (+) , (*) , (-) , (/) , (%) ]")

            //while loop for validation second number
            while (!num2) {
                num2 = Number(prompt("enter the second number:"));
                if (isNaN(num2)) {
                    alert("enter a valid number.");
                    num2 = null;
                };
            };
            var result = 0;
            switch(operation){
                case '+': 
                    result = num1 + num2;
                    break;
                case '-': 
                    result = num1 - num2;
                    break;
                case '*': 
                    result = num1 * num2;
                    break;
                case '/': 
                    result = num1 / num2;
                    break;
                case '%': 
                    result = num1 % num2;
                    break;
                default:
                    window.alert("Invalid operation!");
                    result='wrong'
                    break;
            }
            if (result!='wrong') {
                window.alert("Result: " + result);
            }
        </script>
        
        
    </body>
</html>
