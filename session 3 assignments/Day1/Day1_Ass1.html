<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1 Assignment1</title>
</head>
<body>
    <script>
        var firstName = null;
        var lastName = null;
        var confirmed = false;

        while (!confirmed) {
            //while loop for validation first name
            while (!firstName|| firstName.trim() === "") {
                firstName = prompt("enter your first name:");
                if (!firstName || firstName.trim() === "") {
                    alert("enter a valid first name.");
                }
            };

            //while loop for validation last name
            while (!lastName|| lastName.trim() === "") {
                lastName = prompt("enter your last name:");
                if (!lastName || lastName.trim() === "") {
                    alert("enter a valid last name.");
                }
            };

            confirmed = confirm("Is your name " + firstName + " " + lastName + "?");

            if (confirmed) {
                var birthYear = null;
                var currentYear = new Date().getFullYear();
                var age = null;
                
                //while loop for validation Age
                while (!birthYear || age < 0 || age >= 100) {
                    birthYear = Number(prompt("enter your birth year:"));
                    age = currentYear - birthYear;

                    if (isNaN(birthYear) || birthYear <= 0 || age < 0 || age >= 100) {
                        alert("enter a valid birth year.");
                        birthYear = null;
                    }
                };

                alert("Welcome, " + firstName + " " + lastName + " You are " + age + " years old.");
            } else {
                firstName = null;
                lastName = null;
            };
        }
    </script>
</body>
</html>
