<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Custom Colors by css</title>
  <style>
    .bg-primary {
      background-color: #4CAF50 !important;
    }

    .text-primary {
      color: #FF5722 !important;
    }

    .border-primary {
      border-color: #d7f703 !important;
    }
  </style>
</head>
<body class="bg-dark">
  <h2 class="text-white text-center">Change color in bootstrap by css</h2>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="p-3 bg-primary text-white">Custom Background Color</div>
    </div>
    <div class="col-12 mt-3">
      <div class="p-3 text-primary border border-primary">Custom Text and Border Color</div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
