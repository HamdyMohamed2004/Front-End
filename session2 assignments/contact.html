<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>contact Us</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center py-3">
        <h2>Games Network</h2>
        <img src="https://cdn-icons-png.freepik.com/512/4614/4614225.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
    </header>
    <nav class="navbar bg-info py-2">
        <div class="dropdown text-start ms-3">
            <span class="text-white" role="button" id="menu" data-bs-toggle="dropdown">
                <i class="fas fa-bars"></i> Menu
            </span>
            <ul class="dropdown-menu" aria-labelledby="menu">
                <li><a href="Homepage.html" class="dropdown-item text-dark text-decoration-none">Home</a></li>
                <li><a href="Contact.html" class="dropdown-item text-dark text-decoration-none">Contact Us</a></li>
                <li><a href="about.html" target="_blank" class="dropdown-item text-dark text-decoration-none">About</a></li>
            </ul>
        </div>
        <h2 class="text-center ms-md-5">contact us</h2>
        <div class="dropdown text-end me-3">
            <span class="text-white dropdown-toggle" role="button" id="dropdown" data-bs-toggle="dropdown">
                <span class="d-none d-md-inline">Login / Signup</span>
                <i class="fas fa-user d-inline d-md-none"></i>
            </span>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown" style="width: 300px;">
                <div class="p-3">
                    <h3 class="text-center">Login to my account</h3>
                    <p class="text-center">Enter your name and password:</p>
                    <form>
                        <div class="mb-3">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-info w-100" value="Login">
                        </div>
                    </form>
                    <p class="text-center mt-3">New customer? <a href="signup.html">Create your account</a></p>
                </div>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="text-center w-100" style="max-width: 500px;">
          <h2 class="text-white">send us a message</h2>
          <p class="text-white">Please fill in the information below:</p>
          <form action="Homepage.html" class="m-3 p-3">
                  <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Name" autofocus required>
                  <input type="email" name="email" id="email" class="form-control mb-3" placeholder="E-mail" required>
                  <input type="text" name="subject" id="subject" class="form-control mb-3" placeholder="Subject" required>
                  <textarea name="message" id="message" class="form-control mb-3" rows="4" placeholder="your message" required></textarea>

                  <input type="text" name="phone" id="phone" class="form-control mb-3" placeholder="phone:01xxxxxxxxx" required pattern="01\d{9}" minlength="11" maxlength="11" title="Phone number must start with '01' and be exactly 11 digits">
              <input type="submit" class="btn btn-info w-100" value="Create my account">
          </form>
      </div>
  </div>


    <footer class="bg-secondary text-center py-3">
      <p>Copyrights &copy; are reserved to ITI.</p>
      <p>Follow Us <br> 
          <a href="https://www.facebook.com" target="_blank"><img width="50px" src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"></a>
          <a href="https://www.x.com" target="_blank"><img width="50px" src="https://cdn-icons-png.flaticon.com/128/5969/5969020.png" alt="Twitter"></a>
          <a href="https://www.instagram.com" target="_blank"><img width="50px" src="https://cdn-icons-png.flaticon.com/128/4138/4138124.png" alt="Instagram"></a>
          <a href="https://www.youtube.com" target="_blank"><img width="50px" src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="YouTube"></a>
      </p>
  </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
